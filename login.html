<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
    <section class="login">
        <h1>Login</h1>
        <form class="login-form">
            <div class="control-group">
                <label class="login-field-icon" for="login-name">Name</label>
                <input type="text" class="login-field" name="login-name" placeholder="username" id="login-name" required>
            </div>
            <div class="control-group">
                <label class="login-field-icon" for="login-pass">Password</label>
                <input type="password" class="login-field" name="login-name" placeholder="password" id="login-pass" required>
            </div>
            <div class="control-group">
                <button class="btn">Login</button>
            </div>
            <div class="control-group link">
                <a href="register.html" class="register-link">新規登録がこちら</a>
            </div>
        </form>
    </section>
    </form>
</body>
</html>
